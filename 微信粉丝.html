	<body class="mt-3 bg-light text-dark">
		<div class="container-md">
		<h2 class="mb-3">「公众号关注」说明</h2>
		<p>
		    公众号关注，即<strong>微信公众号粉丝</strong>，只在公众号后台显示，第三方无法看到。<br/>
		</p>
		<img src="https://cdn.jsdelivr.net/gh/enwong/fuzzy-bassoon/1539927841583642.png" class="img-fluid mb-3"/>
		<p>
		    <strong>普通粉</strong>：自带头像、名称、个性签名，安全不封号。
		</p>
		<p>
		    <strong>真人粉丝</strong>：即真人关注，将真人引流到微信图文页并关注公众号。根据粉丝对公众号的喜爱程度，会出现不同程序的掉粉情况，掉粉不包补。真人粉丝第一次会带<strong>后台阅读</strong>，后面看粉丝对公众号的兴趣。注意：真人粉丝取关率极高，一般在 50% 以上。
		</p>
		<p>
		    长期客户可定制<strong>月度加粉</strong>计划。如：安排一万公众号粉丝，每天逐步加粉，持续30天。
		</p>
		<img src="https://cdn.jsdelivr.net/gh/enwong/fuzzy-bassoon/1539928596408115.png" class="img-fluid mb-3"/>
