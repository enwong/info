		<h2 class="mb-3">「微信指数」说明</h2>
		<p>
		    <strong>微信指数</strong>是以微信大数据为基础的移动端指数。在微信页面最上端的放大镜搜索窗口，搜索“微信指数”来获取该功能。在这个功能页面输入某个关键字，就可以获得这个字段的7日、30日与90日在微信内的热度情况。 <br/>
		</p>
		<p>
		    <span style="color: rgb(191, 191, 191);">注：在微信搜索窗口搜索“关键字加微信指数”，或“微信指数加关键词”可以直接获取指数详情。</span>
		</p>
