	<body class="mt-3 bg-light text-dark">
		<div class="container-md">
		<h2 class="mb-3">「微信留言赞」说明</h2>
		<p>
		    微信留言赞，是对公众号文章的留言进行点赞，可分为<strong>随机留言赞</strong>和<strong>指定留言赞</strong>。
		</p>
		<p>
		    <strong>随机留言赞</strong>：点赞会随机分布在多条留言上，互动更真实，适合公众号运营人。
		</p>
		<p>
		    <strong>指定留言赞</strong>：针对单条留言进行点赞。
		</p>
