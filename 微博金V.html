		<p>
		    <strong>微博金 V</strong>，也称<strong>红 V</strong>，是微博最高等级的认证。
		</p>
		<img src="https://cdn.jsdelivr.net/gh/enwong/fuzzy-bassoon/1540020569877166.png" class="img-fluid mb-3"/>
		<p>
		    <strong>金 V 认证需满足以下条件：</strong><br/>
		    1. 博文总数不能少于300篇；<br/>2. 30天之内发博文最少10-15篇；<br/>3. 简介或者博文不能含有自身微信号；<br/>4. 文章发布不能是营销类，或者广告销售；接了广告文案，或有淘宝购物地址；<br/>5. 文章必须是原创，不能全部是时光内容；或者是话题营销；<br/>6. 粉丝不能低于10万
		</p>
