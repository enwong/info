<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"><meta name="robots" conrent="noindex,nofollow">
		<title>「微淘/淘宝达人文章」淘口令获取教程</title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.5.2/css/bootstrap.min.css" />
	</head>
	<body class="mt-3 bg-light text-dark">
		<div class="container-md">
		<h2 class="mb-3">「微淘/淘宝达人文章」淘口令获取教程</h2>
		<p>
		    <span style="color: rgb(191, 191, 191);">当只有淘宝文章链接时，如何获取淘口令？</span>
		</p>
		<p>
		    1. 打开手机淘宝，进入左下角的「微淘」
		</p>
		<p>
		    2. 点击「微淘」栏目右上角的搜索框，复制并搜索淘宝文章的作者名
		</p>
		<img src="https://cdn.jsdelivr.net/gh/enwong/fuzzy-bassoon/1553772382179545.png" class="img-fluid mb-3"/>
		<p>
		    3. 进入作者栏目的首页，找到需要淘口令的文章
		</p>
		<p>
		    4. 在文章页内，点击右上角的分享按钮
		</p>
		<p>
		    5. 点击右下角的「复制链接」，获取淘口令，如：￥sXO6by8HdEG￥
		</p>
		<img src="https://cdn.jsdelivr.net/gh/enwong/fuzzy-bassoon//1553772386817364.png" class="img-fluid mb-3"/>
		</div>
	</body>
</html>
