	<body class="mt-3 bg-light text-dark">
		<div class="container-md">
		<h2 class="mb-3">「微博话题」说明</h2>
		<p>
		    <strong>话题阅读量</strong>、<strong>话题讨论量</strong>、<strong>话题原创人数</strong>是微博话题的基础。<a style="color: #FF0000;">（注意）</a>话题讨论不显示讨论内容。
		</p>
		<img src="https://cdn.jsdelivr.net/gh/enwong/fuzzy-bassoon/weibohuati.jpg" class="img-fluid mb-3"/>
		<p>
		    <strong>话题原创人数</strong>只在移动端中显示。移动端进入话题主页，然后点击详情，即可查看话题多项统计。
		</p>
		<img src="https://cdn.jsdelivr.net/gh/enwong/fuzzy-bassoon/weibohuati1.jpg" class="img-fluid mb-3"/>
		<p>
		    <strong>超话</strong>与普通话题不同，主要有<strong>超话阅读量</strong>、<strong>超话粉丝量</strong>。超话需要备注，否则容易与普通话题混淆。
		</p>
