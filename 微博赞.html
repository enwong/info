		<h2 class="mb-3">「微博点赞」说明</h2>
		微博点赞分为初级赞、高级赞、评论赞。<br/>
		<strong>初级赞</strong>：只有点赞数字，不显示点赞头像，支持博文赞。<br/>
		<strong>高级赞</strong>：质量高，显示点赞头像，支持博文赞、评论赞。<br/>
		<img src="https://cdn.jsdelivr.net/gh/enwong/fuzzy-bassoon/1540019458123096.png" class="img-fluid mb-3"/>
		<p>
		    <strong>评论赞</strong>|楼层回复：单独对一条微博评论进行点赞或回复，都需提供<a href="./微博链接.html" target="_blank">微博地址链接</a>和<strong>评论 ID</strong>。点击查看<a href="./微博评论赞.html" target="_blank">评论 ID 提取方法</a>。<br/><span style="color: rgb(165, 165, 165);"><em>注：评论赞不涉及热门/排名。</em></span>
		</p>
