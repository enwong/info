		<h2 class="mb-3">「微博转评」说明</h2>
		<p>
		    微博转评分为初级转评和高级转评。
		</p>
		<p>
		    <strong>初级转评</strong>：增加微博博文的转发数字或评论数字。20 分钟后，转评内容会被屏蔽，仅保留转评数量。
		</p>
		<img src="https://cdn.jsdelivr.net/gh/enwong/fuzzy-bassoon/1573865616410513.png" class="img-fluid"/>
		<p>
		    <strong>高级转评</strong>：高级转发+高级评论，真人会根据博文内容评论，显示转评内容。转评内容中不能带链接、&quot;@&quot;、&quot;#&quot;符号，不安排重复内容。
		</p>
		<p>
		    <strong>博文评论回复</strong>：对单条微博评论做指定回复，需提供<a href="./微博链接.html" target="_blank">微博地址链接</a>、回复内容、<strong>评论 ID</strong>。点击查看<a href="./微博评论赞.html" target="_blank">评论 ID 提取方法</a>。
		</p>
		<img src="https://cdn.jsdelivr.net/gh/enwong/fuzzy-bassoon/1540017825477453.png" class="img-fluid mb-3"/>
