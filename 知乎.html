		<title>知乎赞同、感谢的区别？</title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.5.2/css/bootstrap.min.css" />
	</head>
	<body class="mt-3 bg-light text-dark">
		<div class="container-md">
		<h2 class="mb-3">知乎赞同、感谢的区别？</h2>
		<p>
		    知乎没有点赞，但有<strong>赞同</strong>、<strong>感谢</strong>。
		</p>
		<p>
		    <strong>赞同</strong> 是用自己的知识来肯定并担保这个人的回答，能有效提升答案的排名。<br/><strong>感谢</strong> 是看到了让人赞叹的精彩答案，但自己对其并无大多了解，所以无法去肯定或担保，所以就只能感谢一下作者而不去影响答案的排名。
		</p>
		<img src="https://cdn.jsdelivr.net/gh/enwong/fuzzy-bassoon/1558583063811113.png" class="img-fluid mb-3"/>
