<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"><meta name="robots" conrent="noindex,nofollow">
		<title>如何获取微博博文链接？</title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.5.2/css/bootstrap.min.css" />
	</head>
	<body class="mt-3 bg-light text-dark">
		<div class="container-md">
		<h2 class="mb-3">如何获取微博博文链接？</h2>
		<p>
		    <strong>网页端：</strong><br/>1. 选取一篇博文，点击左上角发布的时间<br/><img src="https://cdn.jsdelivr.net/gh/enwong/fuzzy-bassoon/1540380766576642.png" class="img-fluid"/>
		</p>
		<p>
		    2. 此时浏览器中出现网址，点击复制<br/><img src="https://cdn.jsdelivr.net/gh/enwong/fuzzy-bassoon/1540380775977715.png" class="img-fluid"/>
		</p>
		<p>
		    <strong>移动端：</strong><br/>
		    1. 查找需要点赞的博文，然后进入，点击博文右上角…按钮<br/><img src="https://cdn.jsdelivr.net/gh/enwong/fuzzy-bassoon/1540381343895704.png" class="img-fluid"/>
		</p>
		<p>
		    2. 屏幕底部出现菜单栏，滑动屏幕，复制链接<br/><img src="https://cdn.jsdelivr.net/gh/enwong/fuzzy-bassoon/1540381355369750.png" class="img-fluid"/>
		</p>
		</div>
	</body>
</html>
