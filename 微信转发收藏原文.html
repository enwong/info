<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"><meta name="robots" conrent="noindex,nofollow">
		<title>「微信转发|收藏|原文阅读」说明</title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.5.2/css/bootstrap.min.css" />
	</head>
	<body class="mt-3 bg-light text-dark">
		<div class="container-md">
		<h2 class="mb-3">「微信分享|收藏|阅读原文」说明</h2>
		<p>
		    <strong>「分享」「收藏」「阅读原文」</strong>是公众号后台统计的分享转发次数、跳转阅读原文次数、微信收藏人数。公众号后台只统计文章发布一周内的数据。发布一周后，转发、收藏、原文阅读的统计数据会保持不变，不再增长。
		</p>
		<p>
		    <strong>微信分享</strong>：转发或分享到好友会话、群聊、朋友圈及点击朋友在看的次数。
		</p>
		<p>
		    <strong>微信收藏</strong>：收藏到微信的去重用户数，包括非粉丝。
		</p>
		<p>
		    <strong>阅读原文</strong>：原文页阅读次数，点击阅读原文的次数，包括非粉丝的点击。
		</p>
		<p>
		    微信分享、收藏、阅读原文的统计均显示在，统计－内容分析－数据趋势－日报。
		</p>
		
		<img src="https://cdn.jsdelivr.net/gh/enwong/fuzzy-bassoon/12-45-35.png" class="img-fluid mb-3"/>
		</div>
	</body>
</html>
