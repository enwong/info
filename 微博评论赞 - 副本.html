		<h2 class="mb-3">「微博评论赞-楼层回复」说明</h2>
		<p>
		    <strong>评论赞</strong>|楼层回复：单独对一条微博评论进行点赞或回复，都需提供<a href="./微博链接.html" target="_blank"> 微博地址链接 </a>和<strong> comment_id</strong><br/><span style="color: rgb(165, 165, 165);"><em>注：评论赞不涉及热门/排名。</em></span>
		</p>
		<p>
		    <strong>comment_id 提取方法：</strong><br/>1) PC 端进入微博评论区，右键点击「要被点赞或回复的评论头像的下方空白处」<br/>2) 再点击「检查」或「检查元素」的右键菜单<br/>3) 弹出小框，高亮处即为选中的评论。双击复制小框上方中的comment_id=&quot;<strong>xxxxxxxxxx</strong>&quot; 这一部分。中间的xxxx就是comment_id
		</p>
