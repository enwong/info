<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"><meta name="robots" conrent="noindex,nofollow">
		<title>「微博粉丝」说明</title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.5.2/css/bootstrap.min.css" />
	</head>
	<body class="mt-3 bg-light text-dark">
		<div class="container-md">
		<h2 class="mb-3">「微博粉丝」说明</h2>
		<p>
		    微博粉丝分为<strong>普通粉</strong>和<strong>顶级粉</strong>。<br/>1. <strong>普通粉</strong>：冲量专用，粉丝区容易被屏蔽，不显示粉丝头像，谨慎下单。
		</p>
		<img src="https://cdn.jsdelivr.net/gh/enwong/fuzzy-bassoon/1540259431242709.png" class="img-fluid mb-3"/>
		<p>
		    2. <strong>顶级粉</strong>：有头像，有博文，有粉丝，活跃更新，质量更高。顶级粉半年内掉粉包补3次（补粉数量累计不超过订单加粉总量）。
		</p>
		<p>
		    长期客户可安排加粉计划，比如一万粉丝分一个月完成。<br/>
		</p>
		<img src="https://cdn.jsdelivr.net/gh/enwong/fuzzy-bassoon/1540013711644110.png" class="img-fluid mb-3"style="width:80%; height:80%;"/>
		</div>
	</body>
</html>
