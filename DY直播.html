		<h2 class="mb-3">「DY 直播」说明</h2>

		<p>
		    DY直播需提供DY主页链接。获取步骤如下：
		</p>
		<p>
		    1. 进入主播主页，点击右上角按钮。如果是自己号的主页，需按图左，点击「个人名片」。<br/>
		<img src="https://cdn.jsdelivr.net/gh/enwong/fuzzy-bassoon/20200226114624.png" class="img-fluid"/>
		<p>
		    2. 点击右上角分享按钮。在底部菜单栏上，找到并点击「复制链接」。<br/>
